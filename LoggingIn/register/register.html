  <body>
    <div class="form">
      <div id="textArea">
        <h1 class="text">Register</h1>

        <input
          id="userName"
          type="text"
          placeholder="Username"
          class="center"
          required
        />
        <hr />
        <input
          id="name"
          type="text"
          placeholder="Your name"
          class="center"
          required
        />
        <hr />
        <input
          id="password"
          type="text"
          placeholder="Password"
          class="center"
          required
        />
        <hr />
        <button class="btn btn-primary center" id="submit" onclick="register()">
          <b>Register!</b>
        </button>
        <hr />
        <button
          class="btn btn-primary center"
          onClick="window.location = '/homepage.html'"
        >
          <b>Back to the homepage</b>
        </button>
      </div>
    </div>
