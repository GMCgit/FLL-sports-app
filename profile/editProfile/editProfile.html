<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit your profile</title>
    <link rel="stylesheet" type="text/css" href="editProfile.css" />
  </head>
  <body>
    <div id="content">
      <div id="profileBg"></div>
      <div id="profile" class="form text-area">
        <br />
        <div id="Username"></div>
        <input type="text" id="new_username" placeholder="Enter new username" />
        <br />
        <button class="btn btn-primary" onclick="change_username()">
          Change username
        </button>
        <hr />

        <div id="Name"></div>
        <input type="text" id="new_name" placeholder="Enter new name" />
        <br />
        <button class="btn btn-primary" onclick="change_name()">
          Change name
        </button>
        <hr />

        <div>Change password</div>
        <input type="password" id="new_pass" placeholder="Enter new password" />
        <input
          type="password"
          id="old_pass"
          placeholder="Enter current password"
        />
        <br />
        <button class="btn btn-danger" onclick="PassChange()">
          Change password
        </button>
        <hr />

        <div>Change bio</div>
        <input type="text" id="bio" placeholder="add bio" />
        <button class="btn btn-primary" onclick="bio_change()">bio</button>
        <hr />

        <label for="sports">Optional:</label>
        <br />
        <input
          type="text"
          id="sports"
          name="sports"
          placeholder="change favourite sports"
        />
        <button class="btn btn-primary" onclick="fav_sports()">
          Update sports
        </button>
        <br />
        <input
          type="number"
          id="age"
          name="age"
          placeholder="change your age"
        />
        <button class="btn btn-primary" onclick="update_age()">
          update age
        </button>
        <hr />
      </div>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="username" class="navbar-brand"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button class="nav-link btn" onclick="toMain()">Main</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" onclick="toProfile()">
                My Profile
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" onclick="toMap()">Map</button>
            </li>
            <li id="adminPage" class="nav-item invis">
              <button class="nav-link btn" onclick="toAdmin()">To Admin</button>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Other people
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item btn" onclick="goToFriends()">My friends</a>
                <a class="dropdown-item btn" onclick="goToBlocked()">Blocked people</a>
                <div class="dropdown-divider"></div>
                <div id="searchPeople">
                  <div class="form-inline my-2 my-lg-0">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                      id="userEntered"
                      onchange="searchPeople()"
                    />
                    <button
                      class="btn btn-outline-success my-2 my-sm-0"
                      type="submit"
                      onclick="searchPeople()"
                    >
                      Search
                    </button>
                    <hr />
                  </div>
                </div>
                <div id="Results">
                  <button
                    id="ResButt"
                    class="invis"
                    onclick="goToPerson()"
                  ></button>
                  <div id="DocId" class="invis"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
