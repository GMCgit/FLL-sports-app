<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="settings.css" />
  </head>
  <body>
    <div id="content" class="content">
      <div id="settingsBg" class="settingsBg"></div>
      <div id="settings" class="settings">
        <div class="title">Settings</div>
        <div class="setting">
          <hr>
          Dark Mode
          <label class="switch">
            <input id="darkCheck" type="checkbox" onchange="changed(this)" />
            <span class="slider round"></span>
          </label>
          <hr>
        </div>
      </div>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="username" class="navbar-brand"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <button class="nav-link btn" onclick="toMain()">Main</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" onclick="toProfile()">
                My Profile <span class="sr-only">(current)</span>
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" onclick="toMap()">Map</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn" onclick="toChat()">Chat</button>
            </li>
            <li id="adminPage" class="nav-item invis">
              <button class="nav-link btn" onclick="toAdmin()">To Admin</button>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Other people
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item btn" onclick="goToFriends()"
                  >My friends</a
                >
                <a class="dropdown-item btn" onclick="goToBlocked()"
                  >Blocked people</a
                >
                <div class="dropdown-divider"></div>
                <div id="searchPeople">
                  <div class="form-inline my-2 my-lg-0">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                      id="userEntered"
                      onkeypress="searchPeople()"
                    />
                    <button
                      class="btn btn-outline-success my-2 my-sm-0"
                      type="submit"
                      onclick="searchPeople()"
                    >
                      Search
                    </button>
                    <hr />
                  </div>
                </div>
                <div id="Results"></div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

      crossorigin="anonymous"

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script src="../search/search.js"></script>

    <script src="./settings.js" defer></script>
  </body>
</html>
